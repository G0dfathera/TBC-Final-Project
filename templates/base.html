<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Penetration Testing{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f8f9fa;
                font-family: "Roboto", sans-serif;
            }
            .navbar {
                background-color: #007bff;
                box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            }
            .navbar a {
                color: white !important;
                font-weight: 500;
            }
            .navbar a:hover {
                color: #ffdd57 !important;
            }
            .alert-info {
                background-color: #d1ecf1;
                border-color: #bee5eb;
                color: #0c5460;
                margin-top: 80px; /* Position the flash message below the navbar */
                border-radius: 8px;
            }
            .container {
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .card {
                border-radius: 16px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                background-color: #ffffff;
            }
            .card-header {
                background-color: #0056b3;
                color: #fff;
                font-size: 1.5rem;
                font-weight: 600;
                text-transform: uppercase;
            }
            .card-body {
                background-color: #f1f9fc;
                padding: 30px;
                border-radius: 16px;
            }
            .btn-primary {
                background-color: #007bff;
                border: none;
                color: white;
                padding: 15px 32px;
                font-size: 16px;
                font-weight: 600;
                border-radius: 8px;
                transition: background-color 0.3s ease-in-out;
            }
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .btn-primary:focus {
                box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
            }
            .alert ul {
                list-style-type: none;
                padding-left: 0;
            }
            .alert ul li {
                margin: 0;
                font-size: 1.1rem;
            }
            .container.my-5 {
                max-width: 900px;
                margin-top: 50px;
                margin-bottom: 50px;
            }
        </style>
    </head>

    <body>
        {% include "navbar.html" %}

        <!-- Flash message -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div
            class="alert alert-info alert-dismissible fade show"
            role="alert"
            id="flashMessage"
        >
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
        {% endif %} {% endwith %}

        <div class="container my-5">{% block content %} {% endblock %}</div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            // JavaScript to hide the flash message after 5 seconds
            setTimeout(function () {
                var flashMessage = document.getElementById("flashMessage");
                if (flashMessage) {
                    flashMessage.classList.remove("show");
                    flashMessage.classList.add("fade");
                }
            }, 5000); // Timeout set for 5000ms (5 seconds)
        </script>
    </body>
</html>
