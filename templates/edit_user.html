{% extends "base.html" %} {% block title %}Edit User{% endblock %} {% block
content %}
<h1>Edit User</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="email">Email</label>
        {{ form.email(class="form-control") }}
    </div>
    <div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% endblock %}
