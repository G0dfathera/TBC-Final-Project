{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
    <!-- Page Header -->
    <h1 class="text-center mb-4 display-4 font-weight-bold text-primary">
        Nmap Scan
    </h1>

    <!-- Nmap Scan Form -->
    <form method="POST" action="{{ url_for('nmap_scan') }}">
        <div class="card shadow-lg rounded-lg">
            <div class="card-body">
                <h4 class="card-title mb-4 text-dark">Configure Your Scan</h4>

                <div class="form-group">
                    <label for="target_ip" class="h5"
                        >Target IP/Web Address</label
                    >
                    <input
                        type="text"
                        class="form-control form-control-lg rounded-pill"
                        id="target_ip"
                        name="target_ip"
                        placeholder="Example: 8.8.8.8 or google.com"
                        required
                    />
                    <small class="form-text text-muted"
                        >Enter an IP or domain to scan (e.g. 8.8.8.8 or
                        google.com).</small
                    >
                </div>

                <div class="form-group mt-4">
                    <label for="scan_depth" class="h5">Select Scan Depth</label>
                    <select
                        class="form-control form-control-lg rounded-pill"
                        id="scan_depth"
                        name="scan_depth"
                        required
                    >
                        <option value="basic">Basic Scan</option>
                        <option value="service">
                            Service Version Detection
                        </option>
                    </select>
                    <small class="form-text text-muted"
                        >Choose the level of scanning you'd like to
                        perform.</small
                    >
                </div>

                <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block rounded-pill mt-4"
                >
                    Run Scan
                </button>
            </div>
        </div>
    </form>

    <!-- Display Scan Results -->
    {% if scan_result %}
    <hr class="my-4" />
    <div class="card mt-4 shadow-lg rounded-lg">
        <div class="card-body">
            <h4 class="card-title text-dark">Scan Results</h4>
            <pre class="bg-light p-4 rounded border border-info">
{{ scan_result }}
            </pre>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
